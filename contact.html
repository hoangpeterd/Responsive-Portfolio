<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- media querie viewport -->
	<meta name="viewport" content="width=device-width">
	<title>Contact | Peter Hoang</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- header with logo and nav -->
	<header id="masthead">
		<div class="container">
			<!-- logo -->
			<a href="index.html" id="logo">Peter Hoang</a>
			<!-- nav -->
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<!-- main container with main section and sidebar -->
	<div id="main-container" class="container">
		<!-- main section for contact -->
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>
		<!-- section for connect with me sidebar -->
		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://github.com/hoangpeterd" target="_blank"><img src="assets/images/github-128.png" class="social" alt="Github"></a>
				<a href="https://www.linkedin.com/in/hoangpeterd" target="_blank"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn"></a>
				<a href="http://stackexchange.com/users/9344910/peter-hoang" target="_blank"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"></a>
			</div>
		</section>
	</div>
	<!-- footer -->
	<footer>
		<div class="container">
			&copy; Copyright 2016 Peter Hoang
		</div>
	</footer>
</body>
</html>
